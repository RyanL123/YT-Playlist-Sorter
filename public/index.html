<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Playlist Sorter</title>
        <meta name="title" content="Playlist Sorter" />
        <meta
            name="description"
            content="Sort any YouTube playlist based on selected attributes"
        />

        <meta
            property="og:url"
            content="https://playlist-view-sorter.firebaseapp.com/"
        />

            property="og:description"
            content="Sort any YouTube playlist based on selected attributes"

            property="twitter:url"
            content="https://playlist-view-sorter.firebaseapp.com/"
        />
        <meta property="twitter:title" content="Playlist Sorter" />
        <meta
            property="twitter:description"
            content="Sort any YouTube playlist based on selected attributes"
        />
    </head>
